<H2>
HK LegCo Council Meeting 2018-2020
</H2>
<p align=center>
  Use the slider to find voting bloc
  <a href=http://www.legco.gov.hk/general/english/counmtg/yr12-16/mtg_1516.htm#toptbl>(data source)</a></p>

<div class="sliders"></div>


<script>

 var width = 1400,
     height = 960;

 var svg = d3.select("body").append("svg")
             .attr("width", width)
             .attr("height", height);

 var force = d3.layout.force()
               .gravity(0.05)
               .distance(100)
               .charge(-100)
               .size([width, height]);             

 var link,
     graph,
     graphRec,
     node;

 d3.json("https://rmcv.github.io/graph.json", function(error, json) {
     if (error) throw error;
     graph = json;
     graphRec = JSON.parse(JSON.stringify(graph));

     force
         .nodes(graph.nodes)
         .links(graph.links)
         .start();

     link = svg.selectAll(".link")
               .data(graph.links)
               .enter().append("line")
               .attr("class", "link");

     node = svg.selectAll(".node")
               .data(graph.nodes)
               .enter().append("g")
               .attr("class", "node")
               .call(force.drag);

     node
         .append("clipPath")
         .attr('id', function(d) {
             return "clip" + d.index;
         })
         .append("circle")
         .attr("cx", 0)
         .attr("cy", -4)
         .attr("r", 12);

     node
         .append("clipPath")
         .attr('id', function(d) {
             return "large-clip" + d.index;
         })
         .append("circle")
         .attr("cx", -10)
         .attr("cy", -20)
         .attr("r", 32);

     var imgs = node.append("image")
                    .attr("xlink:href", function(d) {
                        return d.image;
                    })
                    .attr("clip-path", function(d) {
                        return "url(#clip" + d.index + ")";
                    })
                    .attr("x", -15)
                    .attr("y", -15)
                    .attr("width", 30)
                    .attr("height", 30);

     var wt = node.append("text")
                  .attr("dx", 12)
                  .attr("dy", ".35em")
                  .text(function(d) {
                      return d.name;
                  });

     imgs
         .on('click', function(d) {
             d3.select("h4").html("<a href='" + d.url + "' >" + d.name + " - " + d.region + "</a>");
         })

         .on('mouseenter', function() {
             // select element in current context
             d3.select(this)
               .transition()
               .attr("x", function(d) {
                   return -60;
               })
               .attr("y", function(d) {
                   return -60;
               })
               .attr("height", 100)
               .attr("width", 100)
               .attr("clip-path", function(d) {
                   return "url(#large-clip" + d.index + ")";
               });

         })
     // set back
         .on('mouseleave', function() {
             d3.select(this)
               .transition()
               .attr("clip-path", function(d) {
                   return "url(#clip" + d.index + ")";
               })
               .attr("x", function(d) {
                   return -15;
               })
               .attr("y", function(d) {
                   return -15;
               })
               .attr("height", 30)
               .attr("width", 30);
         });


               
    function makeSlider(name, attr, min, max, defaultValue) {
      d3.select(".sliders")
        .append("label")
        .text(name);
      var slider = d3.select(".sliders").append("input");
      slider
        .attr("type", "range")
        .attr("min", 0)
        .attr("max", 1000)
        .attr("value", ((defaultValue - min) / (max - min)) * 1000);
      slider.on("input", () => {
        var val = +slider.property("value");
        var d = (val / 1000) * (max - min) + min;
        if (attr == "gravity") {
          force.gravity(d);
        }
        if (attr == "linkDistance") {
          force.distance(d);
        }
        if (attr == "linkStrength") {
          force.force("link").strength(d);
        }
        if (attr == "charge") {
          force.charge(d);
        }
        if (attr == "threshold") {
          threshold(d);
        }
        force.alphaTarget(0.3).restart();
      });
    }

    // makeSlider("Friction", "friction", 0.01, 1, 0.5);
    //makeSlider("Gravity", "gravity", 0.01, 0.1, 0.05);
    //makeSlider("Charge", "charge", -300, 0, -100);
    //makeSlider("Link Distance", "linkDistance", 0, 300, 100);
    //makeSlider("Link Strength", "linkStrength", 0, 0.2, 0.05);

    makeSlider("Bloc Threshold", "threshold", 0, 400, 260);
    threshold(260);


     force.on("tick", function() {
         link.attr("x1", function(d) {
             return d.source.x;
         })
             .attr("y1", function(d) {
                 return d.source.y;
             })
             .attr("x2", function(d) {
                 return d.target.x;
             })
             .attr("y2", function(d) {
                 return d.target.y;
             });

         node.attr("transform", function(d) {
             return "translate(" + d.x + "," + d.y + ")";
         });
     });

 });

 //adjust threshold
 function threshold(thresh) {
     graph.links.splice(0, graph.links.length);
     for (var i = 0; i < graphRec.links.length; i++) {
         if (graphRec.links[i].value > thresh) {
             graph.links.push(graphRec.links[i]);
         }
     }
     restart();
 }
 //Restart the visualisation after any node and link changes
 function restart() {
     link = link.data(graph.links);
     link.exit().remove();
     link.enter().insert("line", ".node").attr("class", "link");
     node = node.data(graph.nodes);
     node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
     force.start();
 }

</script>
