  Use the slider to find bloc voting group

  <h5><input type="range" id="thersholdSlider" name="points" value = 0 min="0" max="400" onchange="threshold(this.value)"></h5>

<h4>
</h4>

<script>
var width = 960,
  height = 600

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var force = d3.layout.force()
  .gravity(0.05)
  .distance(100)
  .charge(-100)
  .size([width, height]);

var link;
var graph;
var graphRec;
var node;

d3.json("https://rmcv.github.io/graph.json", function(error, json) {
  if (error) throw error;
  graph = json;
  graphRec = JSON.parse(JSON.stringify(graph)); //Add this line

  force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();

  link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link");

  node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);


  var imgs = node.append("image")
    .attr("xlink:href", function(d) {
      return d.image;
    })
    .attr("x", -8)
    .attr("y", -8)
    .attr("width", 16)
    .attr("height", 16);

  var wt = node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) {
      return d.name
    });

  var sevts = imgs
    // Append hero text
    .on('click', function(d) {
      d3.select("h4").html("<a href='" + d.url + "' >" + d.name + " - " + d.region + "</a>");
    })

  .on('mouseenter', function() {
      // select element in current context
      var sel = d3.select(this);
      sel
        .transition()
        .attr("x", function(d) {
          return -60;
        })
        .attr("y", function(d) {
          return -60;
        })
        .attr("height", 100)
        .attr("width", 100);
    })
    // set back
    .on('mouseleave', function() {
      d3.select(this)
        .transition()
        .attr("x", function(d) {
          return -8;
        })
        .attr("y", function(d) {
          return -8;
        })
        .attr("height", 16)
        .attr("width", 16);
    });

  force.on("tick", function() {
    link.attr("x1", function(d) {
        return d.source.x;
      })
      .attr("y1", function(d) {
        return d.source.y;
      })
      .attr("x2", function(d) {
        return d.target.x;
      })
      .attr("y2", function(d) {
        return d.target.y;
      });

    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });

});


//adjust threshold
function threshold(thresh) {
  graph.links.splice(0, graph.links.length);
  for (var i = 0; i < graphRec.links.length; i++) {
    if (graphRec.links[i].value > thresh) {
      graph.links.push(graphRec.links[i]);
    }
  }
  restart();
}
//Restart the visualisation after any node and link changes
function restart() {
  link = link.data(graph.links);
  link.exit().remove();
  link.enter().insert("line", ".node").attr("class", "link");
  node = node.data(graph.nodes);
  node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
  force.start();
}

</script>
